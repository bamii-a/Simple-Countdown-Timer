<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
<section class="main">
  <img src="./images/bg-stars.svg" alt="">
  <div class="heading">
      <h3>Countdown till 2022</h3>
    </div>
    <!-- Countdown -->
    <div class="countdown">

      <!-- hours -->
      <div class="countdown-format">
        <div>
          <h4 class="days">12</h4>
          <span>days</span>
        </div>
      </div>
      <!-- end of days -->

      <!-- hours -->
      <div class="countdown-format">
        <div>
          <h4 class="hours">12</h4>
          <span>hours</span>
        </div>
      </div>
      <!-- end of days -->

      <!-- minutes -->
      <div class="countdown-format">
        <div>
          <h4 class="minutes">12</h4>
          <span>minute</span>
        </div>
      </div>
      <!-- end of minutes -->

      <!-- days -->
      <div class="countdown-format">
        <div>
          <h4 class="seconds">12</h4>
          <span>seconds</span>
        </div>
      </div>
      <!-- end of days -->
    </div>

  </section>

    <footer class="footer">
    <a href="https://github.com/bamii-a"><img src="./images/icon-facebook.svg" alt="facebook" class="icon"></a>
    <a href="https://github.com/bamii-a"><img src="./images/icon-instagram.svg" alt="instagram" class="icon"></a>
    <a href="https://github.com/bamii-a"><img src="./images/icon-pinterest.svg" alt="pinterest" class="icon"></a>
  </footer>

</html>
